<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="main-img"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          width="250"
          height="250"
        />
        <h2>Equilibrium #3429</h2>
        <p class="t-one">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <!-- ethereum markup -->
        <div class="ethereum">
          <img width="9" src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <p>0.041ETH</p>
        </div>

        <!-- time markup -->
        <div class="time">
          <img width="10" src="images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
        <hr />

        <!-- footer markup -->
        <div class="creation">
          <img width="20" src="images/image-avatar.png" alt="avatar" />
          <p>Creation of <a href="">Parmenas</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
